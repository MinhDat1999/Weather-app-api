<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>wether</title>
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <h3 class="brand">The Weather</h3>
        <div>
          <h1 class="temp"></h1>

          <div class="city-time">
            <h1 class="name">London</h1>
            <small>
              <span class="time"> </span>
              <span class="date"> </span>
            </small>
          </div>
          <div class="weather">
            <img
              src="weather/weather/64x64/day/113.png"
              alt=""
              class="icon"
              width="50"
              height="50"
            />
            <span class="condition"></span>
          </div>
        </div>
      </div>
      <div class="panel">
        <form id="locationInput">
          <input
            type="text"
            name=""
            id=""
            class="search"
            placeholder="Your country"
          />
          <button type="submit" class="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <p class="erro"></p>
        </form>
        <ul class="cities">
          <li class="city">New York</li>
          <li class="city">California</li>
          <li class="city">Tokyo</li>
          <li class="city">Paris</li>
        </ul>
        <ul class="detail">
          <h4>Weather Detailes</h4>
          <li>
            <span>Cloudy</span>
            <span class="cloud"></span>
          </li>
          <li>
            <span>Humidity</span>
            <span class="humidity"></span>
          </li>
          <li>
            <span>Wind</span>
            <span class="wind"></span>
          </li>
        </ul>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
